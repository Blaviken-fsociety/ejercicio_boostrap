<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Deadpool Fan Club</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-danger">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Deadpool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                    Formulario y Tabla de Registros
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="register.html">Registrate</a></li>
                    <li><a class="dropdown-item" href="usuarios.html">Tabla de Registros</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Columna para el formulario -->
            <div class="col-lg-6 col-md-12 mb-4">
                <h2 class="text-center">Formulario de Registro</h2>
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula de Identidad</label>
                        <input type="text" class="form-control" id="cedula" required pattern="\d+" title="Solo números permitidos">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrar</button>
                    <button type="button" id="listarBtn" class="btn btn-outline-light">Listar Usuarios</button>
                </form>
            </div>

            <!-- Columna para la tabla -->
            <div class="col-lg-6 col-md-12 mb-4">
                <h2 class="text-center">Usuarios Registrados</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        <!-- Los usuarios se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
